<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="loading">
    <div class="loader"></p></div>
    <p id="data"></p>

    <script>
        document.getElementById('loading').innerHTML="Fetching Data Please Wait";
    setTimeout(()=>{
        fetch("https://jsonplaceholder.typicode.com/photos").then(function(response){
            return response.json();
        }).then((data)=>{
            // console.log(data);
            for(var x in data){
                document.write(`${data[x].title} <br> <br>`);
                // document.getElementById('data').innerHTML=`${data[x].title} <br> <br>`;
            }
        }).catch(function(error){
            document.write(error);
        })
    },3000);
        
    </script>
</body>
</html>
